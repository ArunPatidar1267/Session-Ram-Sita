<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAMSITA Conference Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #3D52A0;
  color: white;
  text-align: center;
  padding: 20px 0;
}

main {
  max-width: 600px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  font-weight: bold;
}

input {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
}

button {
  padding: 10px;
  background-color: #3D52A0;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
}

button:hover {
  background-color: #2e3e85;
}

#addAuthor {
  margin-top: 10px;
  background-color: #4CAF50;
}

#addAuthor:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <header>
    <h1>RAMSITA CONFERENCE</h1>
  </header>
  <main>
    <form id="conferenceForm">
      <div class="form-group">
        <label for="paperID">Track Name:</label>
        <input type="text" id="paperID" name="paperID" required>
      </div>
      <div class="form-group">
        <label for="paperTitle">Supervisors:</label>
        <input type="text" id="paperTitle" name="paperTitle" required>
      </div>
      <div class="form-group">
        <label>Session Chair:</label>
        <div id="authorContainer">
          <input type="text" name="authorName[]" placeholder="Author Name" required>
        </div>
        <button type="button" id="addAuthor">Add Author</button>
      </div>
      <div class="form-group">
        <label for="authorEmail">Author Email ID:</label>
        <input type="email" id="authorEmail" name="authorEmail" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById('addAuthor').addEventListener('click', function () {
  const authorContainer = document.getElementById('authorContainer');
  
  const newAuthorInput = document.createElement('input');
  newAuthorInput.type = 'text';
  newAuthorInput.name = 'authorName[]';
  newAuthorInput.placeholder = 'Author Name';
  newAuthorInput.required = true;
  
  authorContainer.appendChild(newAuthorInput);
});

document.getElementById('conferenceForm').addEventListener('submit', function (e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const data = {};
  
  formData.forEach((value, key) => {
    if (!data[key]) {
      data[key] = value;
    } else {
      if (!Array.isArray(data[key])) {
        data[key] = [data[key]];
      }
      data[key].push(value);
    }
  });
  
  console.log('Form Data:', data);
  alert('Form submitted successfully!');
});
  </script>
</body>
</html>
