<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramsita Conference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #8ef5e7;
    }
    .header {
      background-color: #4d365f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      margin: 0 auto;
      border-radius: 5px;
    }
    .form-container {
      background-color: #f6e47b;
      border-radius: 10px;
      padding: 20px;
      max-width: 450px;
      margin: 20px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    form {
      margin: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="email"], select {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .add-author-button {
      align-items: center;
      background-color: red;
      color: white;
      width: 30%;
    }
    .add-author-button:hover {
      background-color: darkred;
    }
    .submit-button {
      background-color: #3D52A0;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    .submit-button:hover {
      background-color: #2C3D7A;
    }
    .authors {
      margin-top: 10px;
    }
    .authors input {
      width: 95%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">RAMSITA CONFERENCE</div>
  <div class="form-container">
    <form id="conferenceForm">
      <div class="form-group">
        <label for="paperId">Paper ID:</label>
        <input type="number" id="paperId" placeholder="Enter Paper ID" required />
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter Title" required />
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Enter Email ID" required />
      </div>
      <div class="form-group authors">
        <label for="author">Author(s):</label>
        <input type="text" class="author" placeholder="Enter Author Name" required />
        <button type="button" class="add-author-button" id="addAuthor">+ Add</button>
      </div>
      <div class="form-group">
        <label for="trackNumber">Track Number:</label>
        <select id="trackNumber" required>
          <option value="" disabled selected>Select Track Number</option>
        </select>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <script>
    const authorsContainer = document.querySelector('.authors');
    const addAuthorButton = document.getElementById('addAuthor');
    const conferenceForm = document.getElementById('conferenceForm');
    const trackNumberDropdown = document.getElementById('trackNumber');

    for (let i = 1; i <= 13; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      trackNumberDropdown.appendChild(option);
    }

    addAuthorButton.addEventListener('click', () => {
      const newAuthorInput = document.createElement('input');
      newAuthorInput.type = 'text';
      newAuthorInput.className = 'author';
      newAuthorInput.placeholder = 'Enter Author Name';
      authorsContainer.insertBefore(newAuthorInput, addAuthorButton);
    });

    conferenceForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const paperId = document.getElementById('paperId').value;
      const title = document.getElementById('title').value;
      const email = document.getElementById('email').value;
      const trackNumber = document.getElementById('trackNumber').value;
      const authors = Array.from(document.querySelectorAll('.authors .author'))
        .map(input => input.value)
        .filter(Boolean);
      alert(`Paper ID: ${paperId}\nTitle: ${title}\nEmail: ${email}\nAuthors: ${authors.join(', ')}\nTrack Number: ${trackNumber}`);
    });
  </script>
</body>
</html>
