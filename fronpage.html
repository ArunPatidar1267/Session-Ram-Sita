<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Chair</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h2 {
            position: relative;
            top: 6em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            position: relative;
            top: 9em;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 150px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 88%;
            object-fit: contain;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .card.selected {
            border: 2px solid #007bff;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }

        .login-box {
            margin-top: 50px;
            position: relative;
            top: 9em;
        }

        .login-box input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        .login-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>Choose Account Here</h2>

    <div class="container">
        <div class="card" id="admin-card" onclick="selectRole('Admin')">
            <img src="img/Admin.png" alt="Admin">
            <h3>Admin</h3>
        </div>
        <div class="card" id="session-chair-card" onclick="selectRole('Session Chair')">
            <img src="img/Session.jpg" alt="Session Chairs">
            <h3>Session Chairs</h3>
        </div>
        <div class="card" id="author-card" onclick="selectRole('Author')">
            <img src="img/Student.png" alt="Authors">
            <h3>Authors</h3>
        </div>
    </div>

    <div class="login-box">
        <input type="text" id="login-id" placeholder="Enter ID">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        let selectedRole = null;

        // Function to select a role
        function selectRole(role) {
            selectedRole = role;

            // Remove 'selected' class from all cards
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add 'selected' class to the clicked card
            document.getElementById(`${role.toLowerCase().replace(' ', '-')}-card`).classList.add('selected');
        }

        // Function to handle login
        function login() {
            if (!selectedRole) {
                alert('Please select a role before logging in.');
                return;
            }

            const id = document.getElementById('login-id').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!id || !password) {
                alert('Please fill in both ID and Password.');
                return;
            }

            // Simulated login action
            alert(`Logging in as ${selectedRole}...\nID: ${id}\nPassword: ${password}`);
        }
    </script>

</body>

</html>
